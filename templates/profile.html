{% extends 'base.html' %}

{% block title %}{{ username }}{% endblock title %}

{% block content %}
    <div class="container">
        <p>Username: {{ username }}</p>
        <p>First name: {{ first_name }}</p>
        <p>Last name: {{ last_name }}</p>
        <p>Email: <a href="mailto:{{ email }}">{{ email }}</a></p>
    </div>
{% endblock content %}
